<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>
  </head>
  <body>
    <p id="mensaje"></p>

    <script>
   //PIDE POR TECLADO LA EDAD
   var edad = prompt("Introduce tu edad");
   //comprobamos que lo que introcude el usuario es un número
   if(Number(edad) == edad)
   {
     //si tienes edad entre 18 y 79
     if(edad>=18 && edad<80)

     {document.getElementById("mensaje").innerHTML = "Puedes conducir";
     }

     else
      {document.getElementById("mensaje").innerHTML = "No puedes conducir";
     }
   }

   else
    {alert("¡Introduce un número!");
   }
 </script>

  </body>
</html>
