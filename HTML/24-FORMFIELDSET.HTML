<!DOCTYPE html>
<html>
  <head>
    <title>EJEMPLO FORMULARIO FIELDSET</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>DATOS PERSONALES</legend>
        NOMBRE:<input type="text" name=""><br/>
        APELLIDOS:<input type="text" name=""><br/>
        EMAIL:<input type="text" name="">
      </fieldset>
      <fieldset>
       <legend>DATOS DE CONTACTO</legend>
       EMAIL:<input type="email" name="EMAIL"><BR/>
       TELEFONO: <input type="tel" name="TEL">
      </fieldset>

      <fieldset>
       <legend>DATOS DE CONTACTO</legend>
       EMAIL:<input type="email" name="EMAILE"><BR/>
       TELEFONO: <input type="tel" name="TELE" pattern="[0-9]{9}">
      </fieldset>
<input type="submit" value="ENVIAR"> <br/>
    </form>

  </body>
</html>
